<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/mainLayout.xhtml">
		<ui:define name="windowTitle">
			#{msgs.createNewUser}
		</ui:define>
		
		<ui:define name="content">
			<h:form>
			    <h:panelGrid columns="2" id="grid" cellpadding="10">
			    	<p:outputLabel value="#{msgs.empName}: "  for="empName"/>
			        <p:inputText id="empName" value="#{user.name}" required="true" />
			        <p:outputLabel value="#{msgs.empNo}: "  for="empNo"/>
			        <p:inputText id="empNo" value="#{user.empNumber}" required="true" />
			        <p:outputLabel value="#{msgs.userName}: "  for="empUserName"/>
			        <p:inputText id="empUserName" value="#{user.userName}" required="true" />
			        <p:outputLabel value="#{msgs.password}: " for="empPassword"/>
			        <p:password id="empPassword" value="#{user.cred.password}" required="true"/>
			    </h:panelGrid>
			    <p:spacer height="10" />
			    <p:commandButton value="#{msgs.create}" action="#{user.add}" update="grid"/>
			    <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
