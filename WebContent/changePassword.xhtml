<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/mainLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputText value="#{msgs.changePassword}" /> 
		</ui:define>
		
		<ui:define name="content">
			<h:outputText styleClass="error" value="#{msgs.loginmsg}" rendered="#{not login.loggedIn}"/>
			<h:form rendered="#{login.loggedIn}">
				<h:panelGrid columns="2" id="grid" cellpadding="7">
			        <p:outputLabel value="#{msgs.username}"/>
			        <p:outputLabel id="userName" value="#{login.credentials.userName}"/>
			        <p:outputLabel for="pwd1" value="#{msgs.newPassword}" />
        			<p:password id="pwd1" value="#{login.credentials.password}" match="pwd2" required="true" feedback="true"/>
        			<p:outputLabel for="pwd2" value="#{msgs.confirmPassword}" />
        			<p:password id="pwd2" value="#{login.credentials.password}" required="true" />
    			</h:panelGrid>
				<p:spacer height="10" />
			    <p:commandButton value="#{msgs.save}" action="#{employeeDetails.changePassword}"  update="grid"/>
			    <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
